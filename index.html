<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS FOR SEO AND SOCIAL MEDIA OPTIMIZATION -->

    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JobQuest - Your ultimate tool for finding and exploring job opportunities with ease. Search for job listings, get details like company and location, and find your perfect role."
    />
    <meta
      name="keywords"
      content="job search, career, JobQuest, job opportunities, work finder, job listings, job finder, TailwindCSS, vanilla JavaScript"
    />
    <meta name="author" content="Doron Kaspi" />

    <!-- Open Graph Tags for Facebook, LinkedIn, Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="JobQuest - Find Your Perfect Job" />
    <meta
      property="og:description"
      content="JobQuest is a simple and user-friendly web application to make job searching easier. Built with vanilla JavaScript and TailwindCSS, it offers a seamless experience across devices."
    />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta
      property="og:image"
      content="https://yourwebsite.com/path/to/your-image.jpg"
    />
    <meta property="og:site_name" content="JobQuest" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="JobQuest - Find Your Perfect Job" />
    <meta
      name="twitter:description"
      content="JobQuest is a web app that makes job searching easier by displaying job listings from an API. Itâ€™s responsive, fast, and built using vanilla JavaScript and TailwindCSS."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/path/to/your-image.jpg"
    />
    <meta name="twitter:creator" content="@KaspiDoron" />

    <!-- Additional Meta Tags for SEO -->
    <meta name="robots" content="index, follow" />
    <meta
      name="robots"
      content="max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="img/pepe-icon.png" />
    <link rel="icon" href="img/pepe-icon.png" sizes="16x16" />
    <link rel="icon" href="img/pepe-icon.png" sizes="32x32" />
    <link
      rel="apple-touch-icon"
      href="img/pepe-icon-180x180.png"
      sizes="180x180"
    />
    <link rel="icon" href="img/pepe-icon.png" type="image/png" />

    <!-- Structured Data (JSON-LD for enhanced SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "JobQuest",
        "description": "JobQuest is a simple and user-friendly web application designed to make job searching easier by fetching and displaying job listings from an API.",
        "url": "https://yourwebsite.com",
        "image": "https://yourwebsite.com/path/to/your-image.jpg",
        "author": {
          "@type": "Person",
          "name": "Doron Kaspi"
        },
        "applicationCategory": "Job Search Application",
        "keywords": "job search, career, job opportunities, job listings, vanilla JavaScript, TailwindCSS"
      }
    </script>

    <!-- ION ICONS LINKS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css"
    />

    <!-- FONTS LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS LINKS -->

    <!-- SCRIPT LINKS -->
    <script defer src="app.js"></script>

    <title>JobQuest &mdash; Find Your Path</title>
  </head>
  <body>
    <!-- AVOIDING BUGS -->
    <section id="loading-skelton" class=""></section>
    <section id="chips-container"></section>
  </body>
</html>
